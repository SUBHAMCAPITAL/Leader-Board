<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subham Capital Referral Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;

        }
        .leaderboard {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .trophy {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="leaderboard">

        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>

            </tr>
            <tr>
                <td>🥇 1st</td>
                <td>Client A</td>
                <td>12</td>

            </tr>
            <tr>
                <td>🥈 2nd</td>

            </tr>
            <tr>
                <td>🥉 3rd</td>
                <td>Client C</td>
                <td>7</td>

            </tr>
            <tr>
                <td>4️⃣</td>
                <td>Client D</td>
                <td>5</td>

            </tr>
            <tr>
                <td>5️⃣</td>
                <td>Client E</td>

            </tr>

</body>
</html>
